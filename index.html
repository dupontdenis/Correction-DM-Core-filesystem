<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p id="totalSales"></p>
</body>

<script type="module">
  async function displayTotalSales() {
    try {
      const response = await fetch('http://localhost:3000/totalSales');
      const data = await response.json();
      document.getElementById('totalSales').textContent = `Total at ${new Date().toLocaleDateString()} : ${data.totalSales}â‚¬`;
    } catch (error) {
      console.error(error);
    }
  }

  displayTotalSales();
</script>


</html>
